apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Values.fullnameOverride }}-backend
spec:
    rules:
    - host: {{ .Values.ingress.hosts.backend }}
      http:
        paths:
        - pathType: Prefix
          path: {{ .Values.ingress.hosts.path }}
          backend:
            service:
                name: {{ .Values.fullnameOverride }}-backend
                port:
                  number: {{ .Values.sample-node-app-backend.image.port }}