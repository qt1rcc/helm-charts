# Default values for sample-node-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

db:
  image:
    repository: mongo
    pullPolicy: IfNotPresent
    tag: 4.2.0
    port: 27017

frontend:
  image:
    repository: ghcr.io/qt1rcc/sample-node-app-front
    pullPolicy: IfNotPresent
    tag: "f46e4a1"
    port: 80

backend:
  image:
    repository: ghcr.io/qt1rcc/sample-node-app-back
    pullPolicy: IfNotPresent
    tag: "f46e4a1"
    port: 3000

imagePullSecrets: []
nameOverride: "sample-node-app"
fullnameOverride: "sample-node-chart"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

service:
  type: NodePort
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    frontend: "sample-node-app-front.steeple-lcl.com"
    backend: "sample-node-app-back.steeple-lcl.com"
    path: /

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


